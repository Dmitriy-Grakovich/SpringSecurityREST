<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title></title>

</head>
<body>
<div class="alert bg-dark" role="alert">
   <strong> <span th:text="${userUser.getEmail()}" style="color: aliceblue">Email</span></strong>
    <span style="color: aliceblue">with roles:</span>
    <span th:each="role : ${userUser.getRoles()}" style="color: aliceblue">
        <span th:text="${role.getName()}">Role</span>
    </span>
    <a th:href="@{/logout}" th:text="Logout" style="float: right; color: darkgray" >Logout</a>
</div>

<div class="container-fluid" >
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-2" style="background: white">

                    <nav class="nav nav-pills flex-column ">
                        <a class="flex-sm-fill text-sm-center nav-link active" href="#!" th:href="@{/user}">User</a>
                    </nav>

                </div>

                <div class="col-md-10" style="background: rgba(179,179,183,0.17); height: 100vh">

                    <h3>User information-page</h3>
                    <div class="card">
                        <div class="card-header"><strong>About user</strong></div>
                        <div class="card-body">
                            <!--                               таблицу тут-->
                            <table class="table table-striped" style="background: white">
                                <thead>
                                <tr>
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        First Name
                                    </th>
                                    <th>
                                        Last Name
                                    </th>
                                    <th>
                                        Age
                                    </th>
                                    <th>
                                        Email
                                    </th>
                                    <th>
                                        Role
                                    </th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${userUser.getId()}">
                                        ID
                                    </td>
                                    <td th:text="${userUser.getName()}">
                                        First Name
                                    </td>
                                    <td th:text="${userUser.getLastName()}">
                                        Last Name
                                    </td>
                                    <td th:text="${userUser.getAge()}">
                                        Age
                                    </td>
                                    <td th:text="${userUser.getEmail()}">
                                        Email
                                    </td>
                                    <td>
                                            <span th:each="role : ${userUser.getRoles()}">
                                            <span th:text="${role.getName()}"> Role</span>
                                            </span>
                                    </td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
